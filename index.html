<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Feed Your Vocabster</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<!-- The font used for the flashcard app. You can change this to any other font. -->
		<link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet" />
		<!-- This line loads the CSS file containing the styles for the flashcard app. It can be modified to change the appearance of the app. -->
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<!-- These hidden checkboxes store the toggling state of the entries panel and the flashcard. Don't remove them. -->
		<input type="checkbox" id="Tmenu-checkbox" hidden />
		<input type="checkbox" id="magnifier-checkbox" hidden />
		<main>
			<!-- The header includes a button to show/hide all flashcard entries. -->
			<h1 id="header">
				<label for="Tmenu-checkbox" id="TmenuButton" title="Today's Menu">
					<img src="res/img/menu.png" alt="Menu" />
				</label>
				<p style="font-size: 25px;">Vocabster Advented! But unable to upgrade anymore at level 4.ðŸ˜¿</p>
				<label for="magnifier-checkbox" id="magnifierButton" title="Explore Stomach">
					<img src="res/img/mag.png" alt="Magnifier" />
				</label>
			</h1>
			<section id="Tmenu">
				<div id="Tmenu-inner">
					<h1>Today's Menu <button id="TmenuCloseButton" class="close-button" title="Close Menu">âœ–</button></h1> <!-- Close button moved -->
					<ul id="TmenuList"></ul> <!-- Placeholder for Tmenu buttons -->
				</div>
			</section>		
			<!-- This section displays items only by image, similar to Tmenu. -->
			<section id="stomach">
				<div id="stomach-wrapper">
					<div id="stomach-inner">
						<h1>Vocabster's Stomach <button id="stomachCloseButton" class="close-button" title="Close Stomach">âœ–</button></h1>
						<div id="stomachCategories"></div> <!-- Dynamically populated categories -->
					</div>
				</div>
			</section>
			<!-- The main flashcard section. Clicking flips between front and back. -->
			<section id="flashcard">
				<div id="card-inner">
					<div class="card">
						<div id="lifeContainer"></div>
						<div id="vocMonContainer">
							<img src="res/img/vocabster_chara.png" draggable="false" ondragstart="false" />
							<div id="vocMonCover"></div>
						</div>
					</div>
				</div>
			</section>
			<section id="VIconDisplay" style="display: none;">
				<div id="VIconDisplay-inner">
					<h2 id="VIconDisplay-title" class="word-title">
						<button id="VIconDisplayCloseButton" class="close-button" title="Close Display">âœ–</button>
						<span id="VIconDisplay-word" class="word-title-en"></span>
						<span id="VIconDisplay-word-zh" class="word-title-zh"></span>
					</h2>
					<img id="VIconDisplay-image" alt="VIcon Image" />
					<button id="VIconDisplayEditButton" title="Edit Image">
						Edit <img src="res/img/pencil.png" alt="Pencil Icon" />
					</button>
				</div>
			</section>
			<!-- Drawing interface structure -->
			<div id="drawCanvasContainer" style="display: none;">
				<h2 id="drawCanvasContainer-title" class="word-title">
					<button id="drawCanvasCloseButton" class="close-button" title="Close Drawing">âœ–</button>
					<span id="drawWord" class="word-title-en"></span>
					<span id="drawWordZh" class="word-title-zh"></span>
				</h2>
				<canvas id="drawCanvas"></canvas>
				<div id="drawTools">
					<button id="pen" title="Pencil">
						<img src="res/img/pencil.png" alt="Pencil" />
					</button>
					<button id="eraser" title="Eraser">
						<img src="res/img/eraser.png" alt="Eraser" />
					</button>
				</div>
				<div id="drawActions">
					<button id="done">Done!</button>
					<button id="reset">Reset</button>
				</div>
			</div>
		</main>
		<div id="expContainer">
			<span id="expLevel">Level 1</span>
			<div id="expBar">
				<div id="expBarFill"></div>
			</div>
		</div>
		<!-- This line imports the JavaScript file containing the logic for the flashcard app. It can be modified to add functionality to the app. -->
		<script src="./index.js" type="module"></script>
	</body>
</html>

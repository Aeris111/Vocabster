<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Vanilla Flashcard App Template</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<!-- The font used for the flashcard app. You can change this to any other font. -->
		<link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet" />
		<!-- This line loads the CSS file containing the styles for the flashcard app. It can be modified to change the appearance of the app. -->
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<!-- These hidden checkboxes store the toggling state of the entries panel and the flashcard. Don't remove them. -->
		<input type="checkbox" id="Tmenu-checkbox" hidden />
		<input type="checkbox" id="magnifier-checkbox" hidden />
		<main>
			<!-- The header includes a button to show/hide all flashcard entries. -->
			<h1 id="header">
				<label for="Tmenu-checkbox" id="TmenuButton" title="Today's Menu">
					<img src="res/img/menu.png" alt="Menu" />
				</label>
				<label for="magnifier-checkbox" id="magnifierButton" title="Show All Entries">
					<img src="res/img/mag.png" alt="Magnifier" />
				</label>
				SOS
			</h1>
			<section id="Tmenu">
				<div id="Tmenu-inner">
					<h1>Today's Menu <button id="TmenuCloseButton" title="Close Menu">‚úñ</button></h1> <!-- Close button moved -->
					<ul id="TmenuList"></ul> <!-- Placeholder for Tmenu buttons -->
				</div>
			</section>		
			<!-- This section displays items only by image, similar to Tmenu. -->
			<section id="stomach">
				<div id="stomach-inner">
					<h1>Vocabster's Stomach <button id="stomachCloseButton" title="Close Stomach">‚úñ</button></h1>
					<div id="stomachCategories"></div> <!-- Dynamically populated categories -->
				</div>
			</section>
			<!-- The main flashcard section. Clicking flips between front and back. -->
			<section id="flashcard">
				<div id="card-inner">
					<!-- STUDENTS: Start of recommended modifications -->
					<!-- Add and rearrange HTML elements inside .card-front and .card-back below. -->
					<div class="card card-front">
						<!--This is the Today's Menu div-->
					
					</div>					
	
					<div class="card card-back">
						<p>
							<span id="back-pos"></span>
							<span id="back-definition"></span>
						</p>
						<img id="back-image" />
					</div>
					<!-- STUDENTS: End of recommended modifications -->
				</div>
			</section>
			<section id="VIconDisplay" style="display: none;">
				<div id="VIconDisplay-inner">
					<h1 id="VIconDisplay-title">
						<span id="VIconDisplay-word"></span>
						<span id="VIconDisplay-word-zh" style="margin-left: 1rem;"></span>
						<button id="VIconDisplayCloseButton" title="Close Display">‚úñ</button> <!-- Moved close button -->
					</h1>
					<img id="VIconDisplay-image" alt="VIcon Image" />
					<button id="VIconDisplayEditButton" title="Edit Image">
						Edit <img src="res/img/pencil.png" alt="Pencil Icon" />
					</button>
				</div>
			</section>
				<!-- Drawing interface structure -->
				<div id="drawCanvasContainer" style="display: none;">
					<button id="drawCanvasCloseButton" title="Close Drawing">‚úñ</button> <!-- Close button -->
					<h2 id="drawWord"></h2>
					<h2 id="drawWordZh" style="margin-left: 1rem;"></h2> <!-- Added for word_zh -->
					<canvas id="drawCanvas"></canvas>
					<div id="drawTools">
						<button id="pen" title="Pencil">
							<img src="res/img/pencil.png" alt="Pencil" />
						</button>
						<button id="eraser" title="Eraser">
							<img src="res/img/eraser.png" alt="Eraser" />
						</button>
					</div>
					<div id="drawActions">
						<button id="done">Done!</button>
						<button id="reset">Reset</button>
					</div>
				</div>
			<!-- Navigation and learning progress buttons for the current flashcard. -->
			<div id="actions">
				<button id="btn-back">‚Äπ Back</button>
				<div id="btns-progress">
					<button id="btn-again">‚òπ Again</button>
					<button id="btn-good">üòâ Good</button>
					<button id="btn-easy">üòç Easy</button>
				</div>
				<button id="btn-skip">Skip ‚Ä∫</button>
			</div>
			<div id="vocMonContainer"></div>
		</main>
		<!-- This line imports the JavaScript file containing the logic for the flashcard app. It can be modified to add functionality to the app. -->
		<script src="./index.js" type="module"></script>
	</body>
</html>
